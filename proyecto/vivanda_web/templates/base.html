<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Base{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; border-bottom: 2px solid black;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}" style="color: black">
        <h3>Vivanda</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="d-flex" style="margin-block-end: 0em;">
        <input class="form-control me-2" type="search" placeholder="Buscar por" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <!-- CUERPO -->
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <!-- FOOTER -->
  <!-- JS FILES -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    function agregarProducto(object) {
      if (document.getElementById(object.value).className.includes("primary")) {
        document.getElementById(object.value).className = "btn btn-dark";
      }else{
        document.getElementById(object.value).className = "btn btn-primary";
      }
    }
    function ordenarProductos(params) {
      if (params.getElementsByTagName('i')[0].className.includes("down")) {
        params.getElementsByTagName('i')[0].className = "fa fa-arrow-up";
      }else{
        params.getElementsByTagName('i')[0].className = "fa fa-arrow-down";
      }
    }
</script>
</body>

</html>
