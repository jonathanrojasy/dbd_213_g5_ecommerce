<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Base{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; border-bottom: 2px solid black;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}" style="color: black">
        <h3>Vivanda</h3>
      </a>
      <div class="d-flex flex-row bd-highlight">
        <form class="d-flex" style="margin-block-end: 0em;">
          <input class="form-control me-2" type="search" placeholder="Buscar por" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <div class="d-flex ps-2">
          <button class="btn btn-outline-secondary"><i class="fa fa-truck" aria-hidden="true"></i></button>
        </div>
        <div class="d-flex ps-1">
          <button class="btn btn-outline-secondary"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>
        <div class="d-flex ps-1">
          <button class="btn btn-outline-secondary">
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <!-- CUERPO -->
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <!-- FOOTER -->
  <!-- JS FILES -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function agregarProducto(objeto) {
      if (objeto.value == "0") {
        console.log(objeto.value,"agregarProducto");
        objeto.value = String(parseInt(objeto.value,10) + 1);
        objeto.className = "btn btn-outline-light text-black";
        objeto.style.border = "1px solid #000000";
        objeto.innerHTML = "<div class='d-flex align-items-center justify-content-around'><button name='minus' class='btn btn-outline-secondary' onclick='minusProducto(this);' value='"+objeto.id+"'><i class='fa fa-minus' aria-hidden='true'></i></button><div id='"+objeto.id+"-value' class='text-align-center'>"+objeto.value+"</div><button value='"+objeto.id+"' class='btn btn-outline-secondary' onclick='plusProducto(this);'><i class='fa fa-plus' aria-hidden='true'></i></button><div class='text-align-center'>S/.25</div></div>";
        objeto.removeAttribute("onclick");
      } 
    }
    function minusProducto(objeto) {
      objeto_base = document.getElementById(objeto.value);
      console.log(objeto_base,"minusProducto");
      console.log(objeto_base.value,"minusProducto");
      if (objeto_base.value == "1") {
        // console.log(objeto_base);
        objeto_base.innerHTML = "Agregar";
        objeto_base.value = "0";
        objeto_base.className = "btn btn-dark";
        objeto_base.style = "";
        // objeto_base.onclick = function(event) {
        //   agregarProducto(event);
        // }
        objeto_base.onclick = function() { agregarProducto(this) };
        console.log(document.getElementById(objeto.value));
      }else{
        objeto_valor = document.getElementById(objeto.value+"-value").innerHTML;
        document.getElementById(objeto.value+"-value").innerHTML = String(parseInt(objeto_valor,10) - 1);
        document.getElementById(objeto.value).value = String(parseInt(objeto_valor,10) - 1);
      }
    }
    function plusProducto(objeto) {
      objeto_valor = document.getElementById(objeto.value+"-value").innerHTML;
      document.getElementById(objeto.value+"-value").innerHTML = String(parseInt(objeto_valor,10) + 1);
      document.getElementById(objeto.value).value = String(parseInt(objeto_valor,10) + 1);
    }
    function ordenarProductos(params) {
      if (params.getElementsByTagName('i')[0].className.includes("down")) {
        params.getElementsByTagName('i')[0].className = "fa fa-arrow-up";
      } else {
        params.getElementsByTagName('i')[0].className = "fa fa-arrow-down";
      }
    }
  </script>
</body>

</html>
